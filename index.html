<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grit desarrollos - Ver recorrido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="header-logo" src="assets/img/logo.svg" alt="logo">
        <h1>BIENVENIDOS AL <span>RECORRIDO 360</span></h1>
    </header>
    <main>
        <div class="main-background">
            <img src="assets/img/fondo/Trama L.svg" alt="">
            <img src="assets/img/fondo/Trama R.svg" alt="">
        </div>
        <div class="body-title">
            <img class="separador-title" src="assets/img/separador-linea.svg" alt="separador">
            <h2>Elegí tu próximo lugar</h2>
            <img class="invert separador-title" src="assets/img/separador-linea.svg" alt="separador">
        </div>
        <div class="galery">
            <div class="card">
                <img class="card-bk" src="assets/img/Miniatura Neander.jpg" alt="gaia">
                <div class="card--front">
                    <img src="assets/img/logos-proyectos/front/Neander.svg" alt="gaia logo">
                </div>
                <div class="card--back">
                    <img src="assets/img/logos-proyectos/back/Neander.svg" alt="gaia-logo">
                    <div class="action">
                        <p>Construí la vida que querés</p>
                        <a href="">VER TOUR 360</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <img class="card-bk" src="assets/img/Miniatura GAIA.jpg" alt="gaia">
                <div class="card--front">
                    <img src="assets/img/logos-proyectos/front/GAIA.svg" alt="gaia logo">
                </div>
                <div class="card--back">
                    <img src="assets/img/logos-proyectos/back/GAIA.svg" alt="gaia-logo">
                    <div class="action">
                        <p>Volvé a la tierra, viví en equilibrio</p>
                        <a href="">VER TOUR 360</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <img class="card-bk" src="assets/img/Miniatura LP4.jpg" alt="gaia">
                <div class="card--front">
                    <img src="assets/img/logos-proyectos/front/Los Pinos 4.svg" alt="gaia logo">
                </div>
                <div class="card--back">
                    <img src="assets/img/logos-proyectos/back/Los Pinos 4.svg" alt="gaia-logo">
                    <div class="action">
                        <p>Proyectá tu futuro</p>
                        <a href="">VER TOUR 360</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <img class="card-bk" src="assets/img/Miniatura Sapiens.jpg" alt="gaia">
                <div class="card--front">
                    <img src="assets/img/logos-proyectos/front/Sapiens.svg" alt="gaia logo">
                </div>
                <div class="card--back">
                    <img src="assets/img/logos-proyectos/back/Sapiens.svg" alt="gaia-logo">
                    <div class="action">
                        <p>Evolucionamos con la naturaleza</p>
                        <a href="">VER TOUR 360</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
